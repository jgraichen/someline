---
name: test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: True
      - uses: actions/setup-python@v5
        with:
          python-version-file: .python-version
      - run: uv sync --frozen
      - run: uv run make
      - run: git status
      - run: git diff

